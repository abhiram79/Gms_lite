      - name: clone source
        run: wget "https://github.com/scrityos/MicroG/releases/download/Source/Source.zip"

      - name: unzip
        run: unzip Source.zip
       
      - name: Commit and push
        run: |
          git config --local user.name "abhiram79"
          git config --local user.email "abhiramv670@gmail.com"
          git add .
          git commit -m "initial commit for Gms lite project"
          git push origin main
